    <script>
        var section4 = prompt("4분기 판매량을 입력하세요.", "");

        var result = section4 >= avgSection;

        result = result ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";
        document.write(result);
    </script>
